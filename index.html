<!DOCTYPE html>
	<html lang="en">
	<head>
		 <meta charset="utf-8">
		 <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		 <meta http-equiv="x-ua-compatible" content="ie=edge">
		 <title>Eggly</title>
		 <link rel="stylesheet" href="styles/main.css">
	 </head>
	<body ng-app="eggApp">
		
		<div class="container" ng-controller="MainCtrl">

			<!--Home-->
			<div class="home">
				<a href="" ng-click="setCurrentCategory(null)">Home</a>	
			</div>

			<div class="box">
			<!-- Categories -->
			<div class="category">
				<ul>
					<li ng-repeat="category in categories">
						<a href="" ng-click="setCurrentCategory(category)" 
						ng-class="{'active': isCurrentCategorySelected(category)}">{{category.name}}</a>
					</li>
				</ul>
			</div> <!-- End of category -->

			<!-- Bookmark -->
			<div class="bookmark">
				<ul>
					<li ng-repeat="bookmark in bookmarks | filter:{category:currentCategory.name}">
						<button ng-click="startEditing(bookmark)">edit</button>
						<label for=""> {{bookmark.title}}</label>
					</li>
				</ul>
				
				<hr/>
				
				<!-- Creating-->

				<div ng-if="shouldShowCreating()">
					<button type="button" ng-click="startCreating()">+ Create Bookmark</button>
					<div ng-if="isCreating">
						<div>
							<label for="newBookmarkTitle">Bookmark Title</label>
							<input type="text" id="newBookmarkTitle" ng-model="newBookmark.title">
						</div>
						
						<div>
							<label for="newBookmarkURL">Bookmark URL</label>
							<input type="text" id="newBookmarkURL" ng-model="newBookmark.url">
						</div>
						<button ng-click="createBookmark(newBookmark)">Create</button>
						<button ng-click="cancelCreating()">Cancel</button>
					</div>
				</div> <!-- End of create -->

				<!-- Editing-->

				<hr/>
				<div ng-if="shouldShowEditing()">
					Edit Bookmark
					<div>
						<label for="BookmarkTitle">Bookmark Title</label>
						<input type="text" id="bookmarkTitle" ng-model="edit.title">
					</div>
						
					<div>
						<label for="BookmarkURL">Bookmark URL</label>
						<input type="text" id="bookmarkURL" ng-model="edit.url">
					</div>

					<button type="button" ng-click="cancelEditing()">Cancel</button>
				</div>

		</div> <!-- End of box -->
		</div> <!-- End of container -->
		
		<script src="scripts/vendor/angular.min.js"></script>
		<script src="scripts/app.js"></script>

	</body>
 </html>
