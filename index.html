<!DOCTYPE html>
	<html lang="en">
	<head>
		 <meta charset="utf-8">
		 <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		 <meta http-equiv="x-ua-compatible" content="ie=edge">
		 <title>Eggly</title>
	 </head>
	<body ng-app="eggApp">
		
		<div ng-controller="MainCtrl">
		
		<!--Home-->
			
			<a href="" ng-click="unfilterCategory()">Home</a>

		<!-- Bookmark -->
		
			<ul>
				<li ng-repeat="bookmark in bookmarks | filter:selectedCategory.name">
					{{bookmark.title}}
				</li>
			</ul>
		
		<!-- Categories -->
		
			<ul>
				<li ng-repeat="category in categories">
					<a href="" ng-click="filterCategory(category)">{{category.name}}</a>
				</li>
			</ul>
		</div>
		
		<script src="scripts/vendor/angular.min.js"></script>
		<script src="scripts/app.js"></script>
	</body>
 </html>
